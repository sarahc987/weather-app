<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/styles.css"/>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
<script src="https://kit.fontawesome.com/7c01ffce80.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container wrapper">
   <form id="search-form">
     <input type="search" placeholder = "Enter a city" id="city-search">
   <input type="submit" value = "search" class="searchButton" autocomplete="off">
    </form>
    <div class="row">
    <h1 class="col-9">
        <img src="" alt="" class="currentEmoji"> <span class="currentCity">Brisbane</span> | <span class="currentTemp">25</span><button class="units celSymbol">°C |</button><button class="units fahrenSymbol">°F</button>
    </h1>
  
<h2 class="time col" id="current-time">2:15pm</h2></div>
  <div class="tempDetails">
  Wind: <span id="windSpeed">5km/h</span> | Humidity: <span id="humidity">50% </span></div>
<h2 class="forecastTitle">
    Five day forecast
</h2>
<div class="row">
<div class="card col forecastCard" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title dayTitle">MON</h5>
    <p class="card-text"><i class="fas fa-sun  fa-2x futureEmoji"></i><div class="minMax">
        22 | 28
    </div></p>
  </div>
</div>
<div class="card col forecastCard" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title dayTitle">TUES</h5>
    <p class="card-text"><i class="fas fa-sun fa-2x futureEmoji"></i><div class="minMax">
        22 | 28
    </div></p>
  </div>
</div>
<div class="card col forecastCard" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title dayTitle">WED</h5>
    <p class="card-text"><i class="fas fa-sun fa-2x futureEmoji"></i><div class="minMax">
        22 | 28
    </div></p>
  </div>
</div>
<div class="card col forecastCard" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title dayTitle">THURS</h5>
    <p class="card-text"><i class="fas fa-sun fa-2x futureEmoji"></i><div class="minMax">
        22 | 28
    </div></p>
  </div>
</div>
<div class="card col forecastCard" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title dayTitle">FRI</h5>
    <p class="card-text"><i class="fas fa-sun fa-2x futureEmoji"></i><div class="minMax">
        22 | 28
    </div></p>
  </div>
</div></div>
<button id="currentLocationButton" onclick="getLocation()">Use current location</button>
</div>
<p id="open-source"><a href="https://github.com/sarahc987/weather-app" target="_blank">Open source code</a> by Sarah Cox</p>
<script src="src/index.js"></script>
</body>
</html>
